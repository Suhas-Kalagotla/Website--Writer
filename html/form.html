<!DOCTYPE html>
<html lang="en">
<head>
    <title>Writer-Login</title>
    <link rel="icon" type="image/jpg" href="favicon.jpg"> 
    <link href="../css/form.css" rel="stylesheet">
    
</head>
<body>
    <header>
          <img src="../images/favicon.jpg" class="icon"> 
          <a href="index.html" id="name">Write<span style="color:purple;">r</span></a>
    </header >
    <div class="head">
        <button id="btn-log" class="active">Log In</button>
        <button id="btn-sign">Sign In</button>
    </div>
    <div class="container"> 
        <div id="login-form" class="active">  
            <form>  
                <div>
                        <div>
                            <img class="profilepic" src="../images/profile pic.jpg">
                        </div>
                        <div class="loginbox">
                            <p>Username/Email</p>
                            <input type="email" placeholder="Enter email"> 
                        
                            <p>Password <span class="blue">Forgot password?</span></p>
                            <input type="password" placeholder="Enter password">
                        </div>
                        <br>
                        <button class="btn1"><a href="index.html">Log in</a></button>
                </div> 
                    <p>Login from other links </p>
                    <button class="btn">
                        <div><img src="../images/google.png"></div>
                         Sign up with Google
                     </button>
                     <button class="btn">
                        <div><img src="../images/google_trans.jpg"></div>
                         Sign up with facebook
                     </button>
                     <button class="btn">
                        <div><img src="../images/office.png"></div>
                         Sign up with Office365
                     </button>

            </form>
        </div>
        <div id="signin-form">
            <form>
                <div>
                    <h2>Sign Up | <span class="grey">Individual Edition</span></h2>
                    <p>Sign up as a student? <span class="blue">Use this form</span></p>
                     <button class="btn">
                        <img src="../images/google.png">
                         Sign up with Google
                     </button>
                     <button class="btn">
                        <img src="../images/">
                         Sign up with facebook
                     </button>
                    <form1>
                        <div class="loginbox">
                            <p>First name</p>
                            <input type="text" placeholder="Enter first name">
                
                            <p>Last name</p>
                            <input type="text" placeholder="Enter last name">
                            
                            <p>Username/Email</p>
                            <input type="email" placeholder="Enter email"> 
                            
                            <p>Password</p>
                            <input type="password" placeholder="Enter password">
                        </div>
                        <br>
                        <button class="btn1" type="submit">Sign Up</button>
                    </form1>
                </div>
            </form>
        </div>
    </div>
    <script lang="javascript" type="text/javascript" src="../js/form_script.js"></script>
</body>
</html>
