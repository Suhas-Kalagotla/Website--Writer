<!DOCTYPE html>
<html lang="en">
<head>
    <title>Writer-share your story</title>
    <link rel="icon" type="image/jpg" href="favicon.jpg"> 
    <link rel="stylesheet" href="../css/main.css">
</head>
<style>
    #top{
        background-color:#f5f5f5; 
        border:solid 1px black; 
    }
</style>
<body>
    <div class="header">
        <div class="logo">
            <img id ="option" src="../images/menu.png" alt="">
            <img src="../images/favicon.jpg" class="icon"> 
            <a href="index.html" id="name">Write<span style="color:purple;">r</span></a>
          </div>
        <div class="head-2">
            <img src="../images/search.png">
            <input type="text" placeholder="Search your favourite story"/>
        </div>
        <div class="head-3">
            <div id="story">
            <span class="tooltip">Add Story</span>
            <img src="../images/add.png">
            </div>
            <div id="noti">
            <span class="tooltip">Notifications</span>
            <img src="../images/notification.png">
            </div>
            <div>
            <img src="../images/user.png" data-profile>
            <div id="profile">
                <div>Account</div>
                <div>Settings</div>
                <div>Log  Out </div>
            </div>
            </div>
        </div>
    </div>

    <!--body of the page-->
    <div class="container-main">
        <!--side bar-->
        <div class="side-bar"data-slide>
            <button id="read">
                <img src="../images/read.png">
                Read
            </button>
            <button id="top" action="top.html">
                <img src="../images/top.png">
                Top
            </button>
            <button id="mywork">
                <img src="../images/mywork.png">
                My Work
            </button>
        </div>
        <div class="content">
            Comming soon !!!
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
